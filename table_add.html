<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https:cdn.jsdelivr.net/npm/bootstrap@5.0.2 dist css bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3 azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    h1{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    img{
        width:400px ;
        height: 300px;
    }
</style>
<body>
    <div class="container bg-dark text-light">
        <h1 class="text-light"><center>SuperCar Shop 168</center></h1>
        <div class="row"></div>
    </div>
</body>
<script>
    var product = [
        {code:"001",Image:"/html/IMG/car1.jpg",Name:"SuperCar",price:"100000$",Description:"Thanks you for support us"},
        {code:"001",Image:"/html/IMG/car2.jpg",Name:"SuperCar",price:"100000$",Description:"Thanks you for support us"},
        {code:"001",Image:"/html/IMG/car3.jpg",Name:"SuperCar",price:"100000$",Description:"Thanks you for support us"},
        {code:"001",Image:"/html/IMG/car4.jpg",Name:"SuperCar",price:"100000$",Description:"Thanks you for support us"},
        {code:"001",Image:"/html/IMG/car5.jpg",Name:"SuperCar",price:"100000$",Description:"Thanks you for support us"},
        {code:"001",Image:"/html/IMG/car6.jpg",Name:"SuperCar",price:"100000$",Description:"Thanks you for support us"},
        {code:"001",Image:"/html/IMG/car7.jpg",Name:"SuperCar",price:"100000$",Description:"Thanks you for support us"},
        {code:"001",Image:"/html/IMG/car8.jpg",Name:"SuperCar",price:"100000$",Description:"Thanks you for support us"},
        {code:"001",Image:"/html/IMG/car9.jpg",Name:"SuperCar",price:"100000$",Description:"Thanks you for support us"},
];
    var data="";
    for(var key in product){
        data+=`
    <div class="col-sm-4">
    <img src="${product[key]["Image"]}"/><br>
    <span>-Code:${product[key]["code"]}</span><br>
    <span>-Name:${product[key]["Name"]}</span><br>
    <span>-price:${product[key]["price"]}</span><br>
    <span>-Description:${product[key]["Description"]}</span><br>
</div>
`;
    }
    document.querySelector(".row").innerHTML = data;
</script>
</html>
